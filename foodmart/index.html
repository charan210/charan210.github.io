<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Mart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Online Food Mart</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="featured">
            <h2>Featured Foods</h2>
            <div class="food-item">
                <img src="food1.jpg" alt="Delicious Food">
                <p>Delicious Pizza</p>
                <button>Add to Cart</button>
            </div>
            <div class="food-item">
                <img src="food2.jpg" alt="Tasty Burger">
                <p>Tasty Burger</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Online Food Mart. All rights reserved.</p>
    </footer>
</body>
</html>
