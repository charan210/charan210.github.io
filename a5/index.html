<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="row">
        <div id="div1">
            <p><input type="number" id="n1" placeholder="Enter first number"/></p>
            <p><input type="number" id="n2" placeholder="Enter second number"/></p>
            <button onclick="calc()">Calculate</button>
        </div>
        <div id="output">
            <p id="dA">Addition: </p>
            <p id="dS">Subtraction: </p>
            <p id="dM">Multiplication: </p>
            <p id="dD">Division: </p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
